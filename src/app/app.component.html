<app-dashboard-panel
    title="Хосты"
    [entities]="hosts$ | async"
    [entityMetadata]="hostMetadata"></app-dashboard-panel>
<app-dashboard-panel
    title="Сервисы"
    [entities]="services$ | async"
    [entityMetadata]="serviceMetadata"></app-dashboard-panel>
<app-dashboard-panel
    title="Процессы"
    (enityUpdate)="updateProcess($event)"
    [entities]="processes$ | async"
    [entityMetadata]="processMetadata"></app-dashboard-panel>
