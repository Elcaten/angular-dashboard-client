<h3>{{title}}</h3>
<dx-data-grid
    id="gridContainer"
    [dataSource]="entities"
    (onRowUpdated)="emitEntityUpdate($event)">
    <dxi-column
        *ngFor="let name of columnNames"
        [dataField]="name"
        [visible]="!entityMetadata[name].hidden"
        [caption]="entityMetadata[name].displayName"
        [format]="entityMetadata[name].format"
        [allowEditing]="entityMetadata[name].editable === true"></dxi-column>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-editing
        mode="cell"
        [allowUpdating]="true"></dxo-editing>
</dx-data-grid>
